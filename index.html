<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            height:100%;
          
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding:20px;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background: #218838;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="setGreeting()">
  
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <main>
            <h1 id="greeting">Welcome!</h1>
            <p>Simple homepage layout</p>
            <button onclick="changeBackground()">Change Background Color</button>
        </main>
    </div>
    
    <footer>
        &copy; 2025 Oleh Sydorchuk
    </footer>

    <script>
        function changeBackground() {
            const colors = ["#f4f4f4", "#dff9fb", "#f8c291", "#82ccdd", "#f7d794"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function setGreeting() {
            let greeting = document.getElementById("greeting");
            let hour = new Date().getHours();
            if (hour < 12) {
                greeting.innerText = "Good Morning!";
            } else if (hour < 18) {
                greeting.innerText = "Good Afternoon!";
            } else {
                greeting.innerText = "Good Evening!";
            }
        }
    </script>

</body>
</html>
