<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; transition: background-color 0.5s; }
        input, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1 id="title">Click the button to change me!</h1>
    <input type="text" id="userInput" placeholder="Enter new title">
    <button onclick="updateTitle()">Change Title</button>

    <script>
        function updateTitle() {
            let newTitle = document.getElementById("userInput").value;
            if (newTitle.trim() !== "") {
                document.getElementById("title").innerText = newTitle;
            }
            changeBackgroundColor();
        }

        function changeBackgroundColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
